name: Saatlik IPTV Guncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  workflow_dispatch:      # Manuel başlatma

jobs:
  build:
    runs-on: ubuntu-latest
    # Yazma izinlerini buradan kesin olarak veriyoruz
    permissions:
      contents: write
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kutuphaneleri Yukle
        run: |
          pip install yt-dlp requests

      - name: Listeleri Olustur (YouTube + Seyir Sandigi)
        run: |
          python main.py
          python archive.py

      - name: Degisiklikleri Kontrol Et ve Kesin Kaydet
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Dosyaların oluştuğundan emin olalım
          ls -la *.m3u
          
          # Tüm değişiklikleri ekle
          git add yayinlarim.m3u seyir_sandigi.m3u
          
          # Tarih damgalı yeni bir kayıt oluştur (Değişiklik yoksa bile zorlamaz)
          git commit -m "Oto Guncelleme: $(date +'%Y-%m-%d %H:%M')" || echo "Degisiklik yok"
          
          # Çakışmaları önleyerek gönder
          git pull --rebase origin main
          git push origin main
