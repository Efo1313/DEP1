name: Update M3U List
on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir çalışır
  workflow_dispatch: # Manuel başlatma butonu ekler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Gerekli Araclari Kur
        run: pip install -r requirements.txt
      - name: Listeyi Guncelle
        run: python main.py
      - name: Degisiklikleri Kaydet
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add live.m3u
          git commit -m "Liste Güncellendi" || exit 0
          git push
