name: Saatlik IPTV Guncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı çalışır
  workflow_dispatch:      # İstediğinde elinle başlatabilirsin

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kutuphaneleri Yukle
        run: |
          pip install yt-dlp requests

      - name: YouTube Listesini Calistir
        run: python main.py

      - name: Seyir Sandigi Arsirini Calistir
        run: python archive.py

      - name: Degisiklikleri Kaydet ve Zorla Gonder
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Sadece mevcut olan dosyaları ekliyoruz (live.m3u çıkarıldı)
          git add yayinlarim.m3u seyir_sandigi.m3u
          
          git commit -m "Saatlik Guncelleme: YouTube + Arsir" || exit 0
          
          # Çakışmaları engellemek için pull ve push
          git pull --rebase origin main
          git push origin main
