name: Saatlik Guncelleme

on:
  schedule:
    # Her saat başı (0. dakikada) çalışması için:
    - cron: '0 * * * *'
  workflow_dispatch: # Bu satır, istediğinde senin de manuel çalıştırmanı sağlar.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Depoyu kopyala
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Gerekli kütüphaneleri yükle
        run: |
          pip install requests

      - name: Scripti Calistir
        run: |
          python archive.py

      - name: Degisiklikleri Kaydet ve Paylas
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seyir_sandigi.m3u
          git commit -m "Saatlik otomatik guncelleme" || exit 0
          git push
